<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>current patient page</title>
    <link rel="stylesheet" type="text/css" href="css/main_page.css">
    <script src="js/current_patient_page.js"></script>
    <script src="js/accessdb.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/database_location.js"></script>
</head>

<body>


<table id="current_table" align="center">
    <tr>
        <td>
            <div><p class="CP" id="CP"></p></div>

        </td>
    </tr>

    <tr>
        <td>
            <button class="button1" onclick="CurrentProgram()" >
                View Current Program</button>

        </td>
    </tr>

    <tr>
        <td>
            <button class="button1" onclick="CreateNewProgram()" >
                Add New Program</button>

        </td>
    </tr>

    <tr>
        <td>
            <button class="button1" onclick="document.getElementById('id01').style.display='block'" >
                Feedback</button>

        </td>
    </tr>

    <tr>
        <td>
            <button class="button1" onclick="document.getElementById('id01').style.display='block'" >
                Game Restrictions</button>

        </td>
    </tr>


    <tr>
        <td align="right">
            <a href="main.html" class="button1">Go Back</a>
        </td>
    </tr>
</table>

<table align="center">
    <tr>
        <td>
            <div id="new_program" class="modal">

                <form name="NewProgram" class="modal-content animate" action="">

                    <div class="container">
                        <label><b>Program ID</b></label>
                        <input type="text" placeholder="Enter Program ID" name="pid" required>

                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="CreateNewProgram()" class="createbtn">Create</button>
                        <button type="button" onclick="document.getElementById('new_program').style.display='none'" class="cancelbtn">Cancel</button>
                    </div>
                </form>

            </div>
        </td>
    </tr>
</table>



<script>
    document.getElementById("CP").innerHTML="Current Patient ID: "+getCookie("pid");
</script>

</body>

</html>
