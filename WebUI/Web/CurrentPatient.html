<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>current patient page</title>
    <link rel="stylesheet" type="text/css" href="css/main_page.css">
    <script src="js/current_patient_page.js"></script>
    <script src="js/UserInfor.js"></script>
    <script src="js/accessdb.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Cookies.js"></script>
    <script src="js/database_location.js"></script>
</head>

<body >

    <div id="user_infor"></div>

    <table id="current_table"  align="center" style="display:none" >

        <tr>
            <td>
                <button class="button1" onclick="CurrentProgram()">
                    View Current Program
                </button>

            </td>
        </tr>

        <tr>
            <td>

                <button class="button1" onclick="document.getElementById('new_program').style.display='block'">
                    Add New Program
                </button>

            </td>
        </tr>

        <tr>
            <td>
                <button class="button1" onclick="CurrentFeedBacks()">
                    Feedback
                </button>

            </td>
        </tr>

        <tr>
            <td>
                <button class="button1" onclick="document.getElementById('new_restriction').style.display = 'block'">
                    Game Restrictions
                </button>



            </td>
        </tr>

        <tr>
            <td>
                <a align="center" href="main.html" class="button1">Go Back</a>

            </td>
        </tr>
    </table>

    <table align="center">
        <tr>
            <td>
                <div id="new_program" class="modal">

                    <form name="NewProgram" class="modal-content animate" action="">

                        <div class="container">
                            <label><b>Program Name</b></label>
                            <input type="text" placeholder="Enter Program Name" name="pn" required>

                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="CreateNewProgram()" class="createbtn">Create</button>
                            <button type="button" onclick="document.getElementById('new_program').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                    </form>

                </div>

                <div id="new_restriction" class="modal">

                    <form name="NewRestriction" class="modal-content animate" action="">

                        <div class="container">
                            <label><b>Game ID:</b></label>
                            <input type="text" placeholder="Enter Game ID" name="gid" required>

                            <input type="checkbox" name="restriction" value=1>Restriction<br>

                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="CreateRestriction()" class="createbtn">Create</button>
                            <button type="button" onclick="document.getElementById('new_restriction').style.display = 'none'" class="cancelbtn">Cancel</button>
                        </div>
                    </form>

                </div>

            </td>
        </tr>

    </table>

    <script>
        ShowUserInfor();
    </script>

</body>

</html>
