<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor main page</title>
    <link rel="stylesheet" type="text/css" href="css/main_page.css">
    <script src="main_page.js"></script>
</head>

<body>
    <table id="main_table" align="center">
        <tr>
            <td>
                <button class="button1" onclick="document.getElementById('id01').style.display='block'" >
                    Create New Patient</button>

            </td>
        </tr>

        <tr>
            <td>
                <button class="button2" onclick="document.getElementById('id02').style.display='block'">
                    Access Current Patient</button>
            </td>
        </tr>
    </table>

    <table align="center">
        <tr>
            <td>
                <div id="id01" class="modal">

                <form class="modal-content animate" action="/action_page.php">

                    <div class="container">
                        <label><b>Patient ID</b></label>
                        <input type="text" placeholder="Enter Patient ID" name="uname" required>

                        <label><b>First Name</b></label>
                        <input type="password" placeholder="Enter First Name" name="psw" required>

                        <label><b>Last Name</b></label>
                        <input type="password" placeholder="Enter Last Name" name="psw" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <input type="checkbox" name="supervisor" value="yes">Is Supervisor<br>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="createbtn">Create</button>
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    </div>
                </form>

                </div>
            </td>
        </tr>
    </table>

    <table align="center">
        <tr>
            <td>
                <div id="id02" class="modal">

                    <form class="modal-content animate" action="/action_page.php">

                        <div class="container">
                            <label><b>Patient ID</b></label>
                            <input type="text" placeholder="Enter Patient ID" name="uname" required>
                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="createbtn">View</button>
                            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                    </form>

                </div>
            </td>
        </tr>
    </table>

</body>

</html>
