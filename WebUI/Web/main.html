<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor main page</title>
    <link rel="stylesheet" type="text/css" href="css/main_page.css">
    <link rel="stylesheet" type="text/css" href="css/tables.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <script src="js/main_page.js"></script>
    <script src="js/accessdb.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Cookies.js"></script>
    <script src="js/database_location.js"></script>
</head>

<body>
    

    <table id="main_table" align="center">
        <tr>
            <td>
                <button class="button1" onclick="document.getElementById('id01').style.display='block'" >
                    Create New Patient</button>

            </td>
        </tr>

        <tr>
            <td>
                <button class="button2" onclick="document.getElementById('id02').style.display='block'">
                    Access Current Patient</button>
            </td>
        </tr>
    </table>

   

    <table align="center">
        <tr>
            <td>
                <div id="id01" class="modal">

                <form name="CreatePatient" class="modal-content animate" action="">

                    <div class="container">
                        <label><b>Patient ID</b></label>
                        <input type="text" placeholder="Enter Patient ID" name="pid" required>

                        <label><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="fn" required>

                        <label><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="ln" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <input type="checkbox" name="supervisor" value=1>Is Supervisor<br>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="handleFiles()" class="createbtn">Create</button>
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    </div>
                </form>

                </div>
            </td>
        </tr>
    </table>

    <table align="center">
        <tr>
            <td>
                <div id="id02" class="modal">

                    <form name="CurrentPatient" class="modal-content animate" action="/action_page.php">

                        <div class="container">
                            <label><b>Patient ID</b></label>
                            <input type="text" placeholder="Enter Patient ID" name="pid" required>
                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="AccessCurrentPatient()" class="createbtn">View</button>
                            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                    </form>

                </div>
            </td>
        </tr>
    </table>


    
    <footer class="footer_2">
    <div class="main_help_button">
        <a align="center" href="HelpPage.html">Help</a>
        </div>
    </footer>

</body>


</html>
